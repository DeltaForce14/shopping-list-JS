<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS, Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Oswald Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <style>body{font-family: 'Oswald', sans-serif;}</style>
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Shopping List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Shopping List</span>
                        <div class="row">
                             <form id="item-form">
                                <div class="input-field col s12">
                                    <input type="text" name="item" id="item">
                                    <label for="task">New Item</label>
                                </div>
                                <input type="submit" value="Add Item" class="btn purple">
                             </form> 
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Items</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Items</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-items btn black">Clear Items</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Compiled and minified JavaScript, Materialize CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JQUERY for Materialize dependency -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
